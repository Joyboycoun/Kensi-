<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Food Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .results {
      margin-top: 20px;
    }
    .results img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Generator</h1>
    <p>Type the name of any food, and we'll show it to you!</p>
    <input type="text" id="food-input" placeholder="Enter a food (e.g., Pizza, Sushi)">
    <button onclick="generateFood()">Generate</button>
    <div class="results" id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
